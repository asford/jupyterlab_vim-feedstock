{% set name = "jupyterlab_vim" %}
{% set version = "0.14.4" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/jupyterlab_vim-{{ version }}.tar.gz
  sha256: 434ff78df9baaa5bbb88ef8b0d1e6181fd430739c3ed1a41594ed1d211f3998c

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - jupyter-packaging
    - pip
    - python >=3.6
  run:
    - jupyter-packaging ~=0.9,<2
    - jupyterlab ~=3.0
    - python >=3.6

test:
  imports:
    - jupyterlab_vim
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/axelfahy/jupyterlab-vim
  summary: Code cell vim bindings
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - asford
    - fcollonval
